<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width,
						initial-scale=1.0">
	<title>HOSTEL GRIVEANCE</title>
	<link rel="stylesheet"
		href="style.css">
</head>
<body>
	<header>
		<h1 class="heading">GRIVEANCE PORTAL</h1>
		<h3 class="title">LOGIN & SIGNUP </h3>
        <div class="nav-buttons">
            <a href="about.html"><button class="about-btn">About</button></a>
            <a href="contact.html"><button class="contact-btn">Contact Us</button></a>
        </div>
	</header>

	<!-- container div -->
	<div class="container">

		<!-- upper button section to select
			the login or signup form -->
		<div class="slider"></div>
		<div class="btn">
			<button class="login">Login</button>
			<button class="signup">Signup</button>
		</div>

		<!-- Form section that contains the
			login and the signup form -->
		<div class="form-section">

			<!-- login form -->
			<div class="login-box">
				<input type="email"
					class="email ele"
					placeholder="youremail@email.com">
				<input type="password"
					class="password ele"
					placeholder="password">
				<button class="clkbtn" id="LOGIN"> Login</button>
			</div>

			<!-- signup form -->
			<div class="signup-box">
				<input type="text"
					class="name ele signup-name"
					placeholder="Enter your name">
				<input type="email"
					class="email ele signup-email"
					placeholder="youremail@email.com">
				<input type="password"
					class="password ele signup-password"
					placeholder="password">
				<input type="text"
					class="user ele signup-user"
					placeholder="Admin/Student">
          <button class="clkbtn signup-btn" id="SIGN">Signup</button>
			</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
